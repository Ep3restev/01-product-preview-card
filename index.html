<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="grid-element product_image">
            <img src="./images/image-product-desktop.jpg"">
        </div>
        <div class="grid-element details">
            <div class="wrapper">
            <p id="type-product">P E R F U M E</p>  
            <h2 id="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p id="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price">
                <h2 class="current-price">$149.99</h2>
                <h2 class="previous-price">$169.99</h2>
              </div>
              <div class="add-to-cart">
                Add to Cart
              </div>
            </div>    
        </div>          
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael</a>.
  </div>
</body>
</html>
